{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Stop to Route{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h2>Add Stop to Route</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'routes:list' %}">Routes</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'routes:detail' route.id %}">Route {{ route.id }}</a></li>
                    <li class="breadcrumb-item active">Add Stop</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Add Stop</button>
                <a href="{% url 'routes:detail' route.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
